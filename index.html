<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left flex">
                <h1>Network</h1>
            </div>
        </div>
    </header>
    <h1 class="container flex" id="title-card">Your Feed</h1>
    <main class="container flex">
        <div class="left">
            <div class="profile">
                <img src="icon 2.jpg" alt="">
                <h3>Add an avatar</h3>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="right">
            <div class="card">
                <div class="top flex">
                    <h1>Neil M</h1>
                    <p id="neil">9 Like(s)</p>
                    <button onclick="addNeil(this)" class="like">Like</button>
                </div>
                <div class="bottom">
                    <p>I just set up this new discord bot, let me know what you think. <link rel="stylesheet" href=""></p>
                </div>    
            </div>
            <div class="card">
                <div class="top flex">
                    <h1>Nichole K</h1>
                    <p id="nich">12 Like(s)</p>
                    <button onclick="addNich(this)" class="like">Like</button>
                </div>
                <div class="bottom">
                    <p>Just finished my next comic, check it out.</p>
                </div>    
            </div>
            <div class="card">
                <div class="top flex">
                    <h1>Jim R</h1>
                    <p id="jim">9 Like(s)</p>
                    <button onclick="addJim(this)" class="like">Like</button>
                </div>
                <div class="bottom">
                    <p>I can't stop listening to the new album. Whoe else is liking it?</p>
                </div>    

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
